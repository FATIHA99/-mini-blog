<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <!-- <img src="logo.png" style="width: 60px;"> -->

            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="l.png" alt="logo" width="100" height="70">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Categorie</a>
                    </li>
                    <!-- <li class="nav-item">
                <a class="nav-link" href="#">gestion des blogs</a>
              </li> -->


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- form  -->
    <div class=" d-flex justify-content-center  mt-5">
        <form class="col-md-6  col-12 border p-3 shadow ">
            <h1 class="text-center text-decoration-underline" style="color: #07075c;"> <i class="bi bi-bookmark-heart-fill"></i> Book Blog </h1>
            <div class="row">

            <!-- title  -->
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <div class="col-8">
                    <div class="mb-3">
                        <!-- <label for="exampleInputEmail1" class="form-label">title</label> -->
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="title">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>

            <!-- categorie  -->
                <div class="dropdown col-4 mb-3  justify-content-center ">
                    <button class="btn  w-100 btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Categorie
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">cas 1</a></li>
                        <li><a class="dropdown-item" href="#">cas 2</a></li>
                        <li><a class="dropdown-item" href="#">cas 3</a></li>
                    </ul>
                </div>



            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Author</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="auteur">
            </div>

            <div class="form-floating mb-3">
                <label for="floatingTextarea2">Content</label>
                <textarea class="form-control" placeholder="content" id="floatingTextarea2"
                    style="height: 100px"></textarea>

            </div>

            <div class="mb-3">
                <label for="formFileDisabled" class="form-label">Book cover </label>
                <input class="form-control" type="file" id="formFileDisabled">
            </div>


            <div class="container d-flex justify-content-end  ">
                <button type="button" class="btn text-white text-center px-5 fw-5 "
                    style="background-color: #07075c;">Add
                    blog</button>
            </div>

        </form>
    </div>




    <!-- JavaScript Bundle with Popper -->
