<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="categorie.css" />
    <title>Cat√©gorie</title>
  </head>
  <body>
    <main class="container mt-5 row">
      <section class="mb-5">
        <div class="dropdown float-end">
          <button
            class="btn d-flex flex-row dropdown-toggle fs-2 fw-2 text-center justify-content-center align-items-center"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          <i class="bi bi-plus-circle text-warning"></i>
          </button>
          <div class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton1">
            <div class="d-flex flex-column">
            <input
              type="text"
              class="border-secondary rounded-1"
              placeholder="create a name of the new categorie"
            />
            <textarea
              name="Description"
              id=""
              rows="6"
              class="w-100 mt-3 border-secondary border-2"
            ></textarea>
            <button class="btn float-end bg-transparent"><i class="bi bi-check-circle text-secondary fs-3"></i></button>
            </div>
          </div>
        </div>
      </section>
      <!-- item 1  -->

      <div class="col-sm-4 my-2">
        <div class="card">
          <div class="card-body d-flex row justify-content-between">
            <div class="card-content col-8">
              <h5 class="card-title text-warning mb-3">Science</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
            </div>
            <div class="card-action d-flex flex-column col-3">
              <a href="#" class="btn float-end mb-2"><i class="bi bi-trash3 text-warning fs-4"></i></a>
              <a href="#" class="btn float-end mt-2"><i class="bi bi-pencil-square text-warning fs-4"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- item 2  -->

      <div class="col-sm-4 my-2">
        <div class="card">
          <div class="card-body d-flex row justify-content-between">
            <div class="card-content col-8">
              <h5 class="card-title text-warning mb-3">Comedy</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
            </div>
            <div class="card-action d-flex flex-column col-3">
              <a href="#" class="btn float-end mb-2"><i class="bi bi-trash3 text-warning fs-4"></i></a>
              <a href="#" class="btn float-end mt-2"><i class="bi bi-pencil-square text-warning fs-4"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- item3  -->

      <div class="col-sm-4 my-2">
        <div class="card">
          <div class="card-body d-flex row justify-content-between">
            <div class="card-content col-8">
              <h5 class="card-title text-warning mb-3">Romance</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
            </div>
            <div class="card-action d-flex flex-column col-3">
              <a href="#" class="btn float-end mb-2"><i class="bi bi-trash3 text-warning fs-4"></i></a>
              <a href="#" class="btn float-end mt-2"><i class="bi bi-pencil-square text-warning fs-4"></i></a>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
